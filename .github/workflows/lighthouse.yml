name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start server
        run: npm start & sleep 15

      - name: Run Lighthouse CI
        env:
          VERCEL_URL: ${{ env.VERCEL_URL }}
        run: |
          npx lhci autorun
